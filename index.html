    <body>
<!--
        <div class="selectFilesManually">
            <input type="file" accept=".jpg, .png" class="uploadImageInput">

        <div class="imageDiv">
            <img src="6c2d4457e7b227254fbc0f51b8.jpg" alt="Default Image" class="thumbnail">
        </div>

        <button class="reset">Reset</button>

        <div class="tools">
            <div class="brightnessDiv toolDiv">
                <span class="toolName">Brightness</span>
                <input type="range" class="brightness adjuster" min="10" max="190" step="5" value="100">
            </div>

            <div class="contrastDiv toolDiv">
                <span class="toolName">Contrast</span>
                <input type="range" class="contrast adjuster" min="10" max="190" step="5" value="100">
            </div>

            <div class="saturationDiv toolDiv">
                <span class="toolName">Saturation</span>
                <input type="range" class="saturation adjuster" min="0" max="200" step="1" value="100">
            </div>

            <div class="invertDiv toolDiv">
                <span class="toolName">Invert</span>
                <input type="range" class="invert adjuster" min="0" max="100" step="5" value="1">
            </div>
        </div>


        <script type="text/javascript" src="index.js"></script>
    </body>
